<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COWCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Monofett&family=Monoton&family=Press+Start+2P&display=swap" 
        rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <text>WELCOME TO THE COWCULATOR</text>
    </div>
    <div class="container">
        <div class="display">

        </div>
        <div class="keypad">
            <div class="nums">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="0">0</button>
                <button id="dec">.</button>
                <button id="neg">(-)</button>
            </div>
            <div class="opers">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">&times;</button>
                <button id="divide">&divide;</button>
            </div>
        </div>
        <div class="utils">
            <button class="bigbtn" id="enter">ENTER</button>
            <button class="bigbtn" id="clear">CLEAR</button>
        </div>
    </div>
</body>
</html>
